{% extends 'main/base.html' %}
{% load static %}
{% block title %}Delete Account{% endblock %}
{% block content %}
  <!-- Page Title -->
  <div class="page-title dark-background" data-aos="fade" style="background-image: url({% static 'assets/img/page-title-bg.webp' %});">
    <div class="container position-relative">
      <br><br><br>
      <h1>Delete Account</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a href="{% url 'home' %}">Home</a></li>
          <li class="current">Delete Account</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <!-- Form Section -->
  <section class="py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-7">
          <div class="card shadow-sm border border-secondary">
            <div class="card-header bg-secondary text-white text-center">
              <h4 class="fw-semibold my-2">Are you sure you want to delete your account?</h4>
            </div>
            <div class="card-body px-4 py-4">
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-outline-success" type="submit">Confirm Delete</button>
                    <a class="btn btn-outline-secondary"  href="{% url 'user_dashboard' %}">Cancel</a>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Additional Styling -->
<style>
  /* Engineering-Styled Form */
  .page-title {
    border-bottom: 4px solid #888;
  }
  .form-label {
    font-weight: 600;
    color: #333;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #888;
    border-radius: 6px;
    background-color: #f8f9fa;
  }
  input:focus, select:focus, textarea:focus {
    border-color: #555;
    background-color: white;
    outline: none;
  }
  .btn-dark {
    background-color: #333;
    border-radius: 5px;
    font-weight: 600;
  }
  .btn-dark:hover {
    background-color: #222;
  }
  .card {
    border-radius: 8px;
  }
  .form-check-label {
    font-weight: 600;
  }
</style>

{% endblock %}
